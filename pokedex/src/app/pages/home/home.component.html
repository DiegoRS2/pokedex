<div class="body">
    <div class="search">
        <form >
            <input type="text" class="form-control input" placeholder="Pesquisar" name="filtrar" [(ngModel)]="searchText"
                (Change)="filtrar(searchText)">
        </form>
    </div>
    <mat-card class="home">
        <mat-card class="card"
            *ngFor="let p of pokemon | paginate: { itemsPerPage: 16, currentPage: poke}  | filter:searchText">
            <div>
                <img src="{{ p.sprites?.front_default }}" alt="imagens">
            </div>
            <div class="name">
                <h1>{{ p.id }} - &nbsp;</h1>
                <h1>{{ p.name }}</h1>
            </div>
            <div *ngFor="let x of p.types" class="types">
                {{ x.type.name }}
            </div>

            <div class="div-btn"> 
                <button class="button" >Info</button>
            </div>
        </mat-card>
        <div class="pagination">
            <pagination-controls (pageChange)="poke = $event"></pagination-controls>
        </div>
    </mat-card>
</div>
