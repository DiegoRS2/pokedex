<div class="body">
    <div class="search">
        <form >
            <input type="text" class="form-control input" autocomplete="off" placeholder="Pesquisar" name="filtrar" [(ngModel)]="searchText" (input)="filtrar()">
        </form>
    </div>
    <mat-card class="home d-flex flex-column">
    <div class="w-100 d-flex flex-row flex-wrap">
            <mat-card class="card"
                *ngFor="let p of pokeFilter | paginate: { itemsPerPage: 16, currentPage: poke}">
                <div>
                    <img src="{{ p.sprites?.front_default }}" alt="imagens">
                </div>
                <div class="name">
                    <h1>{{ p.id }} - &nbsp;</h1>
                    <h1>{{ p.name | titlecase}}</h1>
                </div>
                <div *ngFor="let x of p.types" class="types">
                    {{ x.type.name | titlecase }}
                </div>
                <div class="div-btn">
                    <button class="button" (click)="navigation(p.id)">Info</button>
                </div>
            </mat-card>
    </div>
        <div class="pagination " >
            <pagination-controls (pageChange)="poke = $event"></pagination-controls>
        </div>
    </mat-card>

</div>
