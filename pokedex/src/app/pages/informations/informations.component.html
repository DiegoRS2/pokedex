<mat-card class="body" >
  <div class="name">
    <h2 class="name-information">{{pokemon.name | titlecase}} NÂ°- {{pokemon.id}}</h2>
  </div>

  <div class="informations">
    <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" class="image">
    <div>
      <mat-card class="card-information">
        <div>
          <div class="height">
            height
          </div>
          <div class="height-information">
            {{ pokemon.height }} m
          </div>
        </div>
        <div>
          <div class="Weight">
            Weight
          </div>
          <div class="Weight-information">
            {{ pokemon.weight }} kg
          </div>
        </div>
        <div>
          <div class="ability">
            Habilidades
          </div>
          <div>
            <h1 *ngFor="let a of pokemon?.abilities" class="ability-information">
              {{ a.ability.name | titlecase}}
            </h1>
          </div>
          <div class="types">
            types
          </div>
          <div *ngFor="let x of pokemon.types" class="types-information">
            {{ x.type.name | titlecase }}
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <ol>
    <li *ngFor="let a of pokemon.stats">
      {{ a.stat.name }}
      <strong>
        {{ a.base_stat }}
      </strong>
    </li>
  </ol>
</mat-card>
