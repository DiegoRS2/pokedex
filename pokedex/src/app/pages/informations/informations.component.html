<div class="button">
  <button type="button" class="btn" (click)="home()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" class="ico">home</mat-icon>
    home
  </button>
</div>


<div class="body">
  <mat-card class="card-left">
    <div class="limit">
 
      <div class="image">
        <img
          [src]="(!!pokemon? pokemon.sprites.spritesWorld : 'https://assets.pokemon.com/assets/cms2/img/pokedex/full/.png' )"
          id="pokeSprite" [alt]="pokemon?.name" class="image">
      </div>

      <div class="title">
        <h1 class="name-information">{{pokemon?.name | titlecase}}</h1>
      </div>

      <div>
        <div class="grafics">
          <div class="grafInterior">
            <div *ngFor="let a of pokemon?.stats" class="states">
              <span class="text-right font-weight-bold space stat" style="white-space:nowrap;">
                {{ a.stat?.name | titlecase}}
              </span>
              <div class="progress" style="width: 350px;">
                <div class="progress-bar  rounded-sm" role="progressbar" [style.width]="((a.base_stat*100)/255)+'%'"
                  aria-valuenow="255" aria-valuemin="0" aria-valuemax="255" id="aling">
                  {{a.base_stat }}
                </div>
              </div>
            </div>
          </div>
          <tr>
        </div>
      </div>



      <div>
        <h2></h2>
      </div>

    </div>
  </mat-card>


  <mat-card class="card-right">
    <div class="limit-informations">
      <div class="alingn-atribute">
        <span>
          <h2 class="atribute">
            Height
          </h2>
        </span>
        <span>
          <h2 class="value-atribute">
            {{ (!!pokemon?.height? pokemon.height : 0) /10}} m
          </h2>
        </span>
      </div>
      <hr>

      <div class="alingn-atribute">
        <span>
          <h2 class="atribute">
            Weight
          </h2>
        </span>
        <span>
          <h2 class="value-atribute">
            {{ (!!pokemon?.weight? pokemon.weight : 0) /10 }} kg
          </h2>
        </span>
      </div>
      <hr>

      <div class="alingn-atribute">
        <span>
          <h2 class="atribute">
            Skills
          </h2>
        </span>
        <span>
          <h2 *ngFor="let a of pokemon?.abilities" class="atribute">
            {{ a.ability?.name | titlecase}}</h2>
        </span>
      </div>
      <hr>

      <div class="alingn-atribute">
        <span>
          <h2 class="atribute">
            Types
          </h2>
        </span>

        <div class="align">
          <span *ngFor="let x of pokemon?.types" id="type" class="type-atribute"
            [class.normal]="(!!pokemon? x.type?.name : '') ==='normal'"
            [class.fire]="(!!pokemon? x.type?.name : '')==='fire'"
            [class.water]="(!!pokemon? x.type?.name : '')==='water'"
            [class.grass]="(!!pokemon? x.type?.name : '')==='grass'"
            [class.electric]="(!!pokemon? x.type?.name : '')==='electric'"
            [class.ice]="(!!pokemon? x.type?.name : '')==='ice'"
            [class.fighting]="(!!pokemon? x.type?.name : '')==='fighting'"
            [class.poison]="(!!pokemon? x.type?.name : '')==='poison'"
            [class.flying]="(!!pokemon? x.type?.name : '')==='flying'"
            [class.psychic]="(!!pokemon? x.type?.name : '')==='psychic'"
            [class.bug]="(!!pokemon? x.type.name : '')==='bug'" 
            [class.rock]="(!!pokemon? x.type?.name : '')==='rock'"
            [class.ghost]="(!!pokemon? x.type?.name : '')==='ghost'"
            [class.dragon]="(!!pokemon? x.type?.name : '')==='dragon'"
            [class.dark]="(!!pokemon? x.type.name : '')==='dark'" 
            [class.stell]="(!!pokemon? x.type?.name : '')==='stell'"
            [class.fairy]="(!!pokemon? x.type?.name : '')==='fairy'"
            [class.ground]="(!!pokemon? x.type.name: '')==='ground'"
            >
            {{ x.type?.name | titlecase }}
          </span>
        </div>
      </div>

    </div>
  </mat-card>
</div>

<div class="navigation">
  <div><button (click)="previousPokemon()" *ngIf="id > 1" class="btn-navegation">
      <mat-icon class="ico">keyboard_backspace</mat-icon>
      Previous

    </button></div>
  <div><button (click)="nextPokemon()" class="btn-navegation">
      Next
      <mat-icon class="icoN">trending_flat</mat-icon>
    </button></div>
</div>
